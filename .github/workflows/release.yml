name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Clean previous builds
        shell: bash
        run: |
          rm -rf dist release
          mkdir -p release

      - name: Build and package
        id: build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm package:${{ matrix.platform }}

      - name: List release directory
        if: always()
        shell: bash
        run: |
          echo "=== Release directory contents ==="
          if [ -d "release" ]; then
            ls -la release/
            echo "=== File count ==="
            find release -type f | wc -l
          else
            echo "ERROR: release/ does not exist"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release/*
          if-no-files-found: error
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        run: ls -la artifacts/ 2>/dev/null || echo "No artifacts"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ inputs.draft || false }}
          generate_release_notes: true
          files: artifacts/*
